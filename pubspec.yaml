name: bdd_widget_test
description: A BDD-style widget testing library. Generates Flutter widget tests from *.feature files.
version: 1.8.1
repository: https://github.com/olexale/bdd_widget_test
issue_tracker: https://github.com/olexale/bdd_widget_test/issues

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  build: ^3.0.0
  build_config: ^1.0.0
  characters: ^1.2.0
  collection: ^1.15.0
  dart_style: ^3.0.0
  diacritic: ^0.1.3
  file: ^7.0.0
  flutter:
    sdk: flutter
  flutter_test:
    sdk: flutter
  meta: ^1.16.0
  path: ^1.8.0
  yaml: ^3.1.0

dev_dependencies:
  build_runner: ^2.4.10
  build_test: ^3.3.0
  very_good_analysis: ^7.0.0
